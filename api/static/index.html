<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./jquery.min.js"></script>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./elementUI/index.css">
    <!-- 引入组件库 -->
    <script src="./elementUI/index.js"></script>
    <style>
        .el-form, .el-input {
            max-width: 500px;
        }

        .right {
            float: right;
        }

        .left {
            float: left;
        }

        .disable {
            /*pointer-events: none;*/
        }
    </style>
</head>
<body>

<div id="app">
    <div v-show="in_room">
        <div v-if="members.length > 0" style="max-width: 300px;float: right">
            <el-table
                    :data="members">
                <el-table-column
                        prop="user_name"
                        label="name"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="point"
                        label="point">
                </el-table-column>
                </el-table-column>
            </el-table>
        </div>
        <div>
            {{user_type_tip}}
            <el-button @click="restart">再來一局</el-button>
        </div>
        <div v-if="g_time != 0">
            倒計時：{{g_time}}
        </div>
        <div v-show="user_type == 102">
            <div v-if="user_type == 102 && answer">
                題目:{{answer}}
            </div>
            <canvas id="the_canvas" width="800" height="400"></canvas>
        </div>
        <div style="height: 500px" v-show="user_type != 102">
            <img :src="img" v-show="img"/>
        </div>
    </div>

    <div v-if="!in_room">
        <el-form v-if="!user" :model="rule_form" status-icon ref="rule_form" label-width="100px" class="demo-rule_form">
            <el-form-item label="账号" prop="pass">
                <el-input type="test" v-model="rule_form.name" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="密码" prop="checkPass">
                <el-input type="password" v-model="rule_form.password" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="login">登陆</el-button>
            </el-form-item>
        </el-form>
        <el-form v-if="user" :model="rule_form" status-icon ref="rule_form" label-width="100px" class="demo-rule_form">
            <el-form-item label="创建房间" prop="pass">
                <el-input type="test" v-model="msg" autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item>
                <el-button type="primary" @click="createRoom">create</el-button>
            </el-form-item>
        </el-form>

        <el-row :gutter="20">
            <el-col :xs="24" :sm="12" :md="8" :lg="6" :xl="6" v-for="(item,index) in all_room" :key="index"
                    class="text item">
                <el-card>
                    <div>
                        {{item.name}}
                    </div>
                    <span v-if="isInRoom(item.member)">
                        <el-button type="primary" @click="openRoom(item.id)">join</el-button>
                    </span>
                    <span v-else>
                        <el-button type="primary" @click="joinRoom(item.id)">join</el-button>
                    </span>
                </el-card>
            </el-col>
        </el-row>

    </div>

    <el-card v-else>
        <div slot="header" class="clearfix">
        </div>

        <div style="min-height: 10rem">

            <el-row>
                <el-col :key="'msg_'+index" v-for="(item,index) in room_msg" style="width: 100%" :span="24">
                    <div v-bind:class="[item.uid == user.uid ? 'right' : 'left']">

                        <p>
                            <span v-bind:class="[item.uid == user.uid ? 'right' : 'left']"
                                  style="font-size: 10px;color: #0d5aa7">{{item.name}}</span><br>
                            <span style="font-size: 15px">{{item.msg}}</span>
                        </p>
                    </div>

                </el-col>
            </el-row>
        </div>

        <div>
            <el-input type="textarea" v-model="ws_data.msg"></el-input>
            <el-button type="primary" @click="sendMsg" style="float: right;margin: 2rem">send</el-button>
        </div>
    </el-card>

</div>


<script>

    EVENT_HAND = 10 //握手事件
    EVENT_CREATE = 11 //创房事件
    EVENT_JOIN = 12 //加房事件
    EVENT_LEAVE = 13 //离线事件
    EVENT_MESSAGE = 14 //消息事件
    EVENT_INVAILD = 15 //无效事件
    EVENT_DRAW = 16 //绘图事件
    EVENT_BREAK_DRAW = 17 //中断绘画事件
    EVENT_GIVE_IDENTITY = 18 //赋予游戏身份事件
    EVENT_NO_PLACE = 19 //房间满人了额
    EVENT_GAME_NO_START = 20 //还不能开始游戏事件
    EVENT_GAME_CAN_START = 21 //开始游戏事件
    EVENT_GAME_ANSWER = 22 //回答问题事件
    EVENT_GAME_BONUS = 23 //答对问题加分事件
    EVENT_GAME_TIME = 24 //游戏计时事件
    EVENT_GAME_OVER = 25 //游戏结束事件
    EVENT_GAME_IS_START = 26 //遊戲正在進行，不能重複開始
    EVENT_GAME_MEMBER_NOT_ENOUGH = 27 //人數不夠，不能開始遊戲
    EVENT_GAME_RE_START = 28 //重新開始遊戲
    EVENT_NEW_DRAW = 29 //新的绘图事件


    VIEWER = 100 //观众
    PLAYER = 101 //猜一方
    MASTER = 102 //出题一方
    NO_MASTER = 103 //不可以再赋予出题一方，当全部玩家身份为103时候，游戏结束，结算分数

    let app = new Vue({
        el: '#app',
        data() {
            return {
                img: "",
                members: [],
                all_over: false,
                answer: "",
                user_type: VIEWER,
                user_type_tip: "正在打醬油",
                g_time: 0,
                room_msg: [],
                in_room: false,
                open_room_data: {
                    id: "",
                    name: "",
                    user_type: 0
                },
                msg: "",
                websock: null,
                ws_data: {
                    event_type: 0,
                    room: {
                        id: "",
                        name: "",
                        user_type: 0
                    },
                    msg: "",
                    data: {}
                },
                rule_form: {
                    name: "111",
                    password: "111"
                },
                user: null,
                all_room: [],
                //绘图
                context: null,    //2d对象
                is_draw: false,   //是否正在绘制，松开鼠标时候应该为false
                the_canvas: null, //画布
                is_master: true,  //是否当前绘画者
                in_start: false   //是否绘制了起点
            }
        },

        destroyed: function () {
            //页面销毁时关闭长连接
            this.websocketClose();
        },

        mounted() {
            this.drawInit()
            this.updateUser()
        },

        methods: {
            restart() {
                let that = this
                let token = localStorage.getItem("token")
                if (token) {
                    //更新用戶信息
                    $.ajax({
                        type: "GET",
                        url: "/v1/room/restart?token=" + token,
                        contentType: "application/json; charset=utf-8",
                        success: function (res) {
                            console.log(res)
                            if (res.Result == 10000) {

                            } else {
                                that.$message(res.Message);
                            }
                        },
                        error: function (res) {
                            console.error(res)
                        }
                    });
                } else {
                    this.$message("要先登陸喔~");
                }
            },
            updateUser() {
                let that = this
                let token = localStorage.getItem("token")
                if (token) {
                    //更新用戶信息
                    $.ajax({
                        type: "GET",
                        url: "/api/getuserbytoken?token=" + token,
                        contentType: "application/json; charset=utf-8",
                        success: function (res) {
                            console.log(res)
                            if (res.Result == 10000) {
                                that.user = res.Data
                                that.initWebSocket()
                                that.getAllRoom()
                            } else {
                                that.$message(res.Message);
                            }
                        },
                        error: function (res) {
                            console.error(res)
                        }
                    });
                } else {
                    this.$message("要先登陸喔~");
                }

            },
            init() {
                this.getAllRoom()
            },

            initWebSocket() { //初始化weosocket
                console.log("初始化weosocket")
                const ws_url = 'ws://' + window.location.host + '/v1/room/hand?token=' + this.user.token
                this.websock = new WebSocket(ws_url);
                this.websock.onopen = this.websocketOnOpen;
                this.websock.onerror = this.websocketOnError;
                this.websock.onmessage = this.websocketOnMessage;
                this.websock.onclose = this.websocketClose;
            },
            websocketOnOpen() {
                console.log("WebSocket连接成功");
                this.ws_data.msg = "握手测试"
                this.ws_data.event_type = EVENT_HAND
                this.websocketSend(JSON.stringify(this.ws_data));
            },
            websocketOnError(e) { //错误
                console.log("WebSocket连接发生错误");
            },
            websocketOnMessage(event) { //数据接收
                let data = JSON.parse(event.data);
                //console.log(data)
                switch (data.event_type) {
                    case EVENT_HAND:
                        console.log("握手成功", data)
                        this.init()
                        break
                    case EVENT_CREATE:
                        this.ws_data = data
                        console.log("创建成功", data)
                        this.all_room.push(data.room)
                        //创建之后自己加入
                        this.intoRoom(data)
                        break
                    case EVENT_JOIN:
                        console.log("加入成功", data)
                        this.$message(data.msg);
                        this.getAllRoom()
                        break
                    case EVENT_MESSAGE:
                    case EVENT_GAME_ANSWER:
                    case EVENT_GAME_BONUS:
                        console.log("收到消息", data)
                        let msg = data.data
                        msg["msg"] = data.msg
                        console.log(msg)
                        this.setLocalStorageMsg(msg)
                        break
                    case EVENT_NEW_DRAW:
                        console.log("新的绘图事件")
                        this.is_master = data.data.user.uid == this.user.uid
                        this.newReceiveDraw(data.data.user.uid, data.room.id, data.data.position)
                        break
                    case EVENT_DRAW:
                        //是否为绘画者，这个一定要判断，不然会无限发送事件
                        //console.log("绘图事件", data)
                        this.is_master = data.data.user.uid == this.user.uid
                        this.receiveDraw(data.data.user.uid, data.room.id, data.data.position.x, data.data.position.y)
                        break
                    case EVENT_BREAK_DRAW:
                        //中断绘画
                        //console.log("中断绘图事件", data)
                        this.is_master = data.data.user.uid == this.user.uid
                        if (!this.is_master) {
                            this.is_draw = false
                            this.in_start = false
                        }
                        break
                    case EVENT_GAME_NO_START:
                        //玩家加入房間，但人數沒全
                        console.log("玩家加入房間，但人數沒全");
                        this.openRoom(data.room.id)
                        this.initMember(data)
                        break
                    case EVENT_GAME_CAN_START:
                        //玩家加入房間，人數ok,開打
                        console.log("玩家加入房間，人數ok,開打");
                        this.the_canvas.height = this.the_canvas.height;
                        this.openRoom(data.room.id)
                        this.initMember(data)
                        break
                    case EVENT_GAME_ANSWER:
                        //回答问题事件
                        console.log("回答问题事件")
                        break
                    case EVENT_GAME_BONUS:
                        //答对问题加分事件
                        console.log("答对问题加分事件")
                        break
                    case EVENT_GAME_TIME:
                        //游戏计时事件
                        this.g_time = data.data
                        if (data.room.key_word) {
                            this.answer = data.room.key_word
                        }
                        if (this.g_time < 2) {
                            this.user_type_tip = "你的時間要到了喔~"
                            this.user_type = VIEWER
                        }
                        if (this.g_time < 2) {
                            console.log("時間結束")
                            this.answer = ""
                        }
                        this.updateIdentity(data)

                        if (this.members.length < 1) {
                            this.initMember(data)
                        }
                        this.updatePoint(data)

                        break
                    case EVENT_GAME_OVER:
                        //游戏结束事件
                        console.log("結束");
                        this.user_type_tip = "看看你多少分~"
                        this.updateIdentity(data)
                        break
                    case EVENT_GIVE_IDENTITY:
                        //赋予游戏身份
                        console.log("赋予游戏身份");
                        this.the_canvas.height = this.the_canvas.height
                        this.img = ""
                        break
                    case EVENT_GAME_BONUS:
                        console.log("加分事件");
                        break
                    default:
                        console.log("不知道是啥", data)
                }
            },
            websocketSend(agentData) {//数据发送
                this.websock.send(agentData);
                this.ws_data.msg = ""
            },
            websocketClose(e) { //关闭
                console.log("connection closed (" + e.code + ")");
                this.initWebSocket()
            },
            initMember(data) {
                //初始化用户信息
                if (data.room.member) {
                    this.members = []
                    var members = data.room.member
                    for (var i = 0; i < members.length; i++) {
                        var m = members[i]
                        m.point = 0
                        this.members.push(m)
                    }
                }
            },
            updatePoint(data) {
                var marks = data.room.mark
                if (marks) {
                    for (var i = 0; i < this.members.length; i++) {
                        this.members[i].point = 0
                        for (var j in marks) {
                            var ps = marks[j]
                            for (var k = 0; k < ps.length; k++) {
                                if (this.members[i].user_id == ps[k].id) {
                                    this.members[i].point += ps[k].point
                                }
                            }
                        }
                    }
                }
            },
            intoRoom(data) {
                if (data.room.member) {
                    var members = data.room.member
                    for (var i = 0; i < members.length; i++) {
                        //找到自己
                        if (members[i].user_id == this.user.uid) {
                            this.openRoom(data.room.id)
                        }
                    }
                }
            },
            updateIdentity(data) {
                //更新用戶身份
                if (data.room.member) {
                    var an = 0;
                    var members = data.room.member
                    for (var i = 0; i < members.length; i++) {
                        //找到自己
                        if (members[i].user_id == this.user.uid) {
                            var t = members[i].user_type;
                            this.user_type = t
                            switch (t) {
                                case VIEWER:
                                    //观众
                                    this.user_type_tip = "正在打醬油"
                                    break
                                case PLAYER:
                                    //猜一方
                                    this.user_type_tip = "正在觀摩對手的傑作"
                                    break
                                case MASTER:
                                    //出题一方
                                    this.user_type_tip = "現在是你的表演時間"
                                    break
                                case NO_MASTER:
                                    //不可以再赋予出题一方，当全部玩家身份为103时候，游戏结束，结算分数
                                    this.user_type_tip = "正在觀摩對手的傑作"
                                    break
                            }
                        }
                        //判斷是不是全部人都答了一輪
                        if (members[i].user_type == NO_MASTER) {
                            an++;
                        }
                        if (an == members.length) {
                            console.info("全部人答了一輪，應該結算分數")
                            this.user_type_tip = "看看你多少分~"
                            this.all_over = true
                        }
                    }
                }
            },
            createRoom() {
                if (this.msg) {
                    this.ws_data.event_type = EVENT_CREATE;
                    this.ws_data.msg = "创建房间"
                    this.ws_data.room.name = this.msg
                    console.log(this.ws_data)
                    this.websocketSend(JSON.stringify(this.ws_data));
                } else {
                    alert("xxx")
                }
            },
            joinRoom(room_id) {
                console.log("1234:", room_id);
                this.ws_data.room.id = room_id
                this.ws_data.msg = "请求加入"
                this.ws_data.event_type = EVENT_JOIN
                this.websocketSend(JSON.stringify(this.ws_data));
            },
            sendMsg() {
                if (this.ws_data.msg) {
                    console.log("this.ws_data --", this.ws_data)
                    this.ws_data.room.id = this.open_room_data.id
                    this.ws_data.msg = this.ws_data.msg
                    this.ws_data.event_type = EVENT_GAME_ANSWER
                    this.websocketSend(JSON.stringify(this.ws_data));
                } else {
                    this.$message("要输入东西喔~");
                }
            },
            login() {
                let that = this
                $.ajax({
                    type: "POST",
                    url: "/v1/auth/login",
                    contentType: "application/json; charset=utf-8",
                    data: JSON.stringify(this.rule_form),
                    dataType: "json",
                    success: function (res) {
                        console.log(res)
                        if (res.Result == 10000) {
                            that.user = res.Data
                            that.initWebSocket()
                            localStorage.setItem("token", that.user.token)
                        } else {
                            that.$message.error(res.Message);
                        }
                    },
                    error: function (res) {
                        console.error(res)
                    }
                });
            },
            getAllRoom() {
                let that = this
                $.ajax({
                    type: "GET",
                    url: "/v1/room/get_all_room?token=" + that.user.token,
                    contentType: "application/json; charset=utf-8",
                    success: function (res) {
                        console.log(res)
                        if (res.Result == 10000) {
                            that.all_room = res.Data
                            //判斷有沒有在房間中，有就加入去
                            if (that.user) {
                                for (var i = 0; i < that.all_room.length; i++) {
                                    var members = that.all_room[i].member
                                    for (var j = 0; j < members.length; j++) {
                                        if (members[j].user_id == that.user.uid) {
                                            console.log("c");
                                            that.openRoom(that.all_room[i].id)
                                            break
                                        }
                                    }
                                }
                            }
                        } else {
                            that.$message.error(res.Message);
                        }
                    },
                    error: function (res) {
                        console.error(res)
                    }
                });
            },
            isInRoom(Member) {
                let that = this
                let u = Member.find((m) => {
                    return m.user_id == that.user.uid
                });
                return u || ""
            },
            openRoom(id) {
                //进入房间
                this.ws_data.msg = ""
                this.open_room_data = this.all_room.find((r) => {
                    return r.id == id
                });
                //加载历史消息
                this.getLocalStorageMsg()
                this.in_room = true
            },
            getLocalStorageMsg() {
                this.room_msg = []
                let msg = localStorage.getItem(this.open_room_data.id + "_msg")
                if (msg) {
                    this.room_msg = JSON.parse(msg)
                }
            },
            setLocalStorageMsg(new_msg) {
                let msg = localStorage.getItem(this.open_room_data.id + "_msg")
                if (msg) {
                    this.room_msg = JSON.parse(msg)
                } else {
                    this.room_msg = []
                }
                this.room_msg.push(new_msg)
                localStorage.setItem(this.open_room_data.id + "_msg", JSON.stringify(this.room_msg))
            },

            //绘图初始化
            drawInit() {
                this.the_canvas = document.querySelector('#the_canvas')
                if (!this.the_canvas || !this.the_canvas.getContext) {
                    alert("你的浏览器不支持画画喔~")
                    return
                }
                //获取2D对象
                this.context = this.the_canvas.getContext('2d')

                this.the_canvas.onmousedown = (e) => this.onMouseDown(e)
                this.the_canvas.onmouseup = (e) => this.onMouseup(e)
            },
            //求出缩放的倍数
            //每个人的屏幕物理像素大小都可能不一样，所以需要重新设计
            windowToCanvas(canvas, x, y) {
                //canvas 是移动中不断更新的，所以要传过来
                //获取canvas元素距离窗口的一些属性，MDN上有解释
                let rect = canvas.getBoundingClientRect()
                //x和y参数分别传入的是鼠标距离窗口的坐标，然后减去canvas距离窗口左边和顶部的距离。
                return {
                    x: x - rect.left * (canvas.width / rect.width),
                    y: y - rect.top * (canvas.height / rect.height)
                }
            },
            //按下鼠标
            onMouseDown(e) {
                if (this.user_type != MASTER) {
                    console.log("你不可以画1");
                    return
                }
                this.is_draw = true
                //获得鼠标按下的点相对canvas的坐标。
                let ele = this.windowToCanvas(this.the_canvas, e.clientX, e.clientY)
                let {x, y} = ele
                //绘制起点。
                this.context.beginPath()
                this.context.moveTo(x, y)
                //鼠标移动事件
                this.the_canvas.onmousemove = (e) => {
                    this.the_canvas.onmouseup = (e) => this.onMouseup(e)
                    this.draw(e.clientX, e.clientY)
                }
            },
            //松开鼠标
            onMouseup() {
                if (this.user_type != MASTER) {
                    return
                }
                //告诉其他画家，哥哥我中断了绘画
                this.breakDraw()
                this.is_draw = false
            },
            //绘制到屏幕
            draw(old_x, old_y) {
                if (this.is_draw) {
                    //移动时获取新的坐标位置，用lineTo记录当前的坐标，然后stroke绘制上一个点到当前点的路径
                    let ele = this.windowToCanvas(this.the_canvas, old_x, old_y)
                    console.log(ele)
                    let {x, y} = ele
                    this.context.lineTo(x, y)
                    this.context.stroke()
                    //是绘制者才应该发送数据去
                    if (this.is_master) {
                        //this.newSendDraw()
                        //this.sendDraw(x, y)
                    }
                }
            },
            //接收绘图事件
            receiveDraw(draw_user_id, draw_room_id, x, y) {
                //自己绘制的图，不需要再画在屏幕
                //不是自己的房间，不要画图
                if (draw_user_id == this.user.uid || draw_room_id != this.open_room_data.id) {
                    return
                }
                //绘制起点
                if (!this.in_start) {
                    this.in_start = true
                    this.context.moveTo(x, y)
                    return
                }
                this.is_draw = true
                this.draw(x, y)
            },
            newReceiveDraw(draw_user_id, draw_room_id, pic_url) {
                //自己绘制的图，不需要再画在屏幕
                //不是自己的房间，不要画图
                if (draw_user_id == this.user.uid || draw_room_id != this.open_room_data.id) {
                    return
                }
                console.log(pic_url)
                this.img = pic_url
            },
            //发送绘图事件
            sendDraw(x, y) {
                this.ws_data.room.id = this.open_room_data.id
                this.ws_data.msg = "绘图"
                this.ws_data.event_type = EVENT_DRAW
                this.ws_data.data = {x, y}
                this.websocketSend(JSON.stringify(this.ws_data));
            },
            newSendDraw() {
                this.ws_data.room.id = this.open_room_data.id
                this.ws_data.msg = "绘图"
                //this.ws_data.event_type = EVENT_DRAW
                this.ws_data.event_type = EVENT_NEW_DRAW

                var d = this.the_canvas.toDataURL("image/png", 0.2);
               // console.log("d --", d)
                this.ws_data.data = d
                this.websocketSend(JSON.stringify(this.ws_data));
            },
            breakDraw() {
                this.newSendDraw()

                // this.ws_data.room.id = this.open_room_data.id
                // this.ws_data.msg = "中断绘图"
                // this.ws_data.event_type = EVENT_BREAK_DRAW
                // this.websocketSend(JSON.stringify(this.ws_data));
            }
        },
    })
